<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><!--Current Date--></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- separating into 3 sections per row (hr, input area, button) -->
      <div class="row">
        <div class="col-sm-1 border-top hour">9am</div>
        <input type="text" class="col-sm-10 hrBlock" id="9"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">10am</div>
        <input type="text" class="col-sm-10 hrBlock" id="10"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">11am</div>
        <input type="text" class="col-sm-10 hrBlock" id="11"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">12pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="12"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">1pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="13"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">2pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="14"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">3pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="15"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">4pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="16"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-sm-1 border-top hour">5pm</div>
        <input type="text" class="col-sm-10 hrBlock" id="17"></input>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
